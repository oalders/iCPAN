<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.88">
<link rel="stylesheet" type="text/css" media="all" href="shCore.css" />
<link rel="stylesheet" type="text/css" media="all" href="shThemeDefault.css" />
<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="bootstrap-responsive.css">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="shCore.js"></script>
<script type="text/javascript" src="shBrushPerl.js"></script>
<script type="text/javascript" src="iCPAN.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        icpan_highlight();
    });
</script>
    
<title></title>
</head>
<body>
    <div class="container">
        <h4>
            <ul class="breadcrumb">
                <li><a href="https://metacpan.org/author/{{module.distribution.author.pauseid}}">{{module.distribution.author.pauseid}}</a>
                    <span class="divider">/</span>
                </li>
                <li><a href="https://metacpan.org/release/{{module.distribution.release_name}}">{{module.distribution.release_name}}</a>
                    <span class="divider">/</span>
                </li>
                <li class="active"><a href="https://metacpan.org/module/{{{module.name}}}">{{{module.name}}}</a>
                </li>
            </ul>
            {{module.distribution.author.name}} <!-- {{module.distribution.release_date}} -->
            <a
                class="btn btn-custom"
                href="https://metacpan.org/source/{{module.distribution.author.pauseid}}/{{module.distribution.release_name}}/{{{module.path}}}">view source
            </a>
        </h4>
        {{{module.pod.html}}}
    </div>
</body>
</html>
